<!--The content below is only a placeholder and can be replaced.-->
<div class="heading">
  <h1>
    {{framework}} Rocks
  </h1>
</div>
<div class="counter-container">
  <button id="plus" class="btn" type="button" class="btn btn-success" (click)="increment()">
    +
  </button>
  <div id="value" class="counter">{{currentValue}}</div>
  <button id="minus" class="btn" type="button" class="btn btn-warning" (click)="decrement()">
     -
  </button>
</div>
